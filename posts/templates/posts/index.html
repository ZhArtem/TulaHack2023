{% extends 'posts/base.html' %}


{% block content %}
<ul class="articles">
    {% for p in posts %}
    <li  class="article">
            {% if p.photo %}
            <img class="article__image" src="{{p.photo.url}}">
            {% endif %}    
            <div class="article__content">
                <h2 class="article__title">{{p.title}}</h2>
                {% autoescape on %}
                    {{p.content|linebreaks|truncatewords:50}}
                {% endautoescape %}
                <p class="article__link"><a href="{{ p.get_absolute_url }}">Читать далее..</a></p>
            </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
